<div class="bg-white shadow rounded-lg p-4 font-sans">
  @if(currentItem.id) {
    <h1 class="text-2xl mb-4">{{originalTitle | titlecase}}</h1>
  } @else {
    <h1 class="text-2xl mb-4">Create New Item</h1>
  }

  <form #form="ngForm" (submit)="saveForm()" class="space-y-4">
    <div>
      <label for="title" class="block text-gray-600">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="currentItem.name" class="w-full border rounded-lg px-2 py-1 focus:ring-2 focus:ring-amber-600 transition-all duration-200 ease-in-out" required #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Title is required</div>
    </div>
    <div>
      <label for="description" class="block text-gray-600">Description</label>
      <textarea id="description" name="description" [(ngModel)]="currentItem.description" class="w-full border rounded-lg px-2 py-1 focus:ring-2 focus:ring-amber-600 transition-all duration-200 ease-in-out" required #description="ngModel"></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required</div>
    </div>
    <div>
      <label for="quantity" class="block text-gray-600">Quantity</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="currentItem.quantity" class="w-full border rounded-lg px-2 py-1 focus:ring-2 focus:ring-amber-600 transition-all duration-200 ease-in-out" required #quantity="ngModel">
      <div [hidden]="quantity.valid || quantity.pristine" class="alert alert-danger">Quantity is required</div>
    </div>
    <div>
      <button type="button" (click)="clearForm()" class="bg-gray-200 text-gray-600 px-4 py-2 rounded-lg">Cancel</button>
      <button type="submit" [disabled]="form.invalid" class="bg-amber-600 text-white px-4 py-2 rounded-lg">Save</button>
    </div>
  </form>
</div>
