@if (user) {
  <div class="p-8 bg-white border border-gray-300 rounded-lg shadow-lg w-96 absolute right-0 mt-2">
    <h2 class="text-2xl text-yellow-500 mb-6">Your Profile</h2>
    <p class="text-gray-700 mb-4">
      <span class="font-bold">Name:</span> <span class="ml-2">{{ user.firstName }} {{ user.lastName }}</span>
    </p>
    <p class="text-gray-700 mb-4">
      <span class="font-bold">Email:</span> <span class="ml-2">{{ user.email }}</span>
    </p>
    <p class="text-gray-700 mb-4">
      <span class="font-bold">Date of Birth:</span> <span class="ml-2">{{ user.dateOfBirth | date }}</span>
    </p>
  </div>
}
